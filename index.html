<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Card UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="debit-card">
            <div class="top-circles">
                <div class="peach-circle"></div>
                <div class="small-yellow-circle"></div>
            </div>
            <div class="big-yellow-circle"></div>
        </div>

        <div class="card">
            <h1>superbank</h1>
            <p>debit</p>

            <div class="card-pin">
                <span>1234</span>
                <span>5678</span>
                <span>1234</span>
                <span>5678</span>
            </div>

            <div class="validity">
                <span>valid thru</span>
                <p>12/27</p>
            </div>

            <div class="identity">
                <h2>john griffin</h2>

                <div class="master-card">

                    <div class="logo">
                        <div class="red"></div>
                        <div class="yellow"></div>
                    </div>

                    <p>mastercard</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
